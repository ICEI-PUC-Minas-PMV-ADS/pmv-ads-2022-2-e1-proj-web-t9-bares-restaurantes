<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente X - Bares e Restaurantes</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
   
    <div class="wrapper">
        <div class="section">
            <div class="top_navbar">
                <div class="hamburger">
                    <a href="#">
                        <i class="fas fa-bars"></i>
                    </a>
                </div>
            </div>
             
        </div>
        <div class="sidebar">
            <div class="profile">
                <img src="./assets/img/cliente-img.jpg" alt="profile_picture">
                <h3>Cliente X</h3>
                <p>Mesa X</p>
            </div>
            <ul>
                <li>
                    <a href="#" class="active">
                        <span class="icon"><i class="fas fa-book"></i></span>
                        <span class="item">Comanda</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-desktop"></i></span>
                        <span class="item">Cardápio</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-utensils"></i></span>
                        <span class="item">Pedidos</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-regular fa-user"></i></span>
                        <span class="item">Editar perfil</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-arrow-down"></i></span>
                        <span class="item">Sign out</span>
                    </a>
                </li>
            </ul>
        </div>
        
    </div>
    
    <script>
       var hamburger = document.querySelector(".hamburger");
	hamburger.addEventListener("click", function(){
		document.querySelector("body").classList.toggle("active");
	})
    </script>
    
<div class="content">
    <table class="rTable">
        <thead>
            <tr>
                <th>Quantidade</th>
                <th>Produto</th>
                <th>Descrição</th>
                <th>Preço</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Costela bolada</td>
                <td>Costela de porco com BBQ</td>
                <td>R$69,00</td>
            </tr>

            <tr>
                <td>1</td>
                <td>Filé "que tistreza"</td>
                <td>Filé frito e empanado no gorgonzola laranja</td>
                <td>R$89,00</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
