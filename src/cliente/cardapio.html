<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente X - Cardápio</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
   
    <div class="wrapper">
        <div class="section">
            <div class="top_navbar">
                <div class="hamburger">
                    <a href="#">
                        <i class="fas fa-bars"></i>
                    </a>
                </div>
            </div>
             
        </div>
        <div class="sidebar">
            <div class="profile">
                <img src="./assets/img/cliente-img.jpg" alt="profile_picture">
                <h3>Cliente X</h3>
                <p>Mesa X</p>
                <h3></h3>
            </div>
            <ul>
                <li>
                    <a href="./index.html">
                        <span class="icon"><i class="fas fa-book"></i></span>
                        <span class="item">Comanda</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="active">
                        <span class="icon"><i class="fas fa-desktop"></i></span>
                        <span class="item">Cardápio</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-utensils"></i></span>
                        <span class="item">Pedidos</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-regular fa-user"></i></span>
                        <span class="item">Editar perfil</span>
                    </a>
                </li>
                <li>
                    <a href="../../src/login/login.html">
                        <span class="icon"><i class="fas fa-arrow-down"></i></span>
                        <span class="item">Sign out</span>
                    </a>
                </li>
            </ul>
        </div>
        
    </div>
    <div>
        <table class="table-hover">
            <thead>
                <tr>  
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                </tr>
            </thead>

            <tbody id="saidaDados">

            </tbody>
        </table>
    </div>
    <script src="../../src/cliente/assets/js/scriptCardapio.js"></script>
    <script>
        var hamburger = document.querySelector(".hamburger");
        hamburger.addEventListener("click", function () {
          document.querySelector("body").classList.toggle("active");
          document.querySelector("table").classList.toggle("active");
        });
      </script>
    
</body>
</html>
