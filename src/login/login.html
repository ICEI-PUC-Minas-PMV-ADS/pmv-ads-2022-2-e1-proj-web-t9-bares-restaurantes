<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../login/css/login.css">
    <script src="../login/js/logar.js"></script>
    <script src="../login/js/login.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body style="font-family:'Roboto-Regular' ;">
    <!--FORMULÁRIO LOGIN-->
    <div class="container">
        <div class="row login-form" style="margin: 0 auto; margin-top: 80px">
            <div class="logo">
                <img id="img" src="./img/logo.png" style="border-radius: 100%; margin-top: 25px;">
              </div>
            <form class="container">
                <div class="mb-3">
                    <p style="font-weight: bold; align-items: center; margin-left: 100px; font-size: x-large;">Fazer login</p>                  
                  <input type="usuario" class="form-control" id="usuario" placeholder="Usuário" style="margin-top: 30px;">
                  
                </div>
                <div class="mb-3">                  
                  <input type="password" class="form-control" id="senha" placeholder="Senha" style="margin-top: 30px;">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Manter-me logado</label>
                </div>                                
              </form>
              <button onclick="logar()" style="width: 100% ; background-color:rgb(214, 28, 32) ;"  class="btn btn-primary">Fazer login</button>   
              <p class="link" style="margin-top: 10px;">
                Não tem uma conta ?
                <a href="./cadastro.html" style="text-decoration:none; color:rgb(214, 28, 32) ; font-weight: bold; margin-left: 10px;">Cadastre-se</a>
              </p>           
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
