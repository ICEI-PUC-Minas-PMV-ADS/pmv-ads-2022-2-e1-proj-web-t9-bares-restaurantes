<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu lateral - App</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.2.0/css/all.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script type="text/javascript" src="../assets/js/script.js"></script>

    <style></style>
  </head>
  <body onload="ExibirStatusPedidos()">
    <div class="wrapper">
      <div class="section">
        <div class="top_navbar">
          <div class="hamburger">
            <a href="#">
              <i class="fas fa-bars"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="profile">
          <img src="../assets/img/imgGarcom.PNG" alt="profile_picture" />
          <h3>Status dos Pedidos</h3>
        </div>

        <hr />

        <div class="profile" style="height: 400px"></div>

        <div class="profile">
          <img src="../assets/img/geriscreidon.PNG" alt="profile_picture" />
          <h3>Geriscreidon</h3>
        </div>
      </div>
    </div>

    <div class="central" id="tabela"></div>

    <script>
      var hamburger = document.querySelector(".hamburger");
      hamburger.addEventListener("click", function () {
        document.querySelector("body").classList.toggle("active");
      });
    </script>
  </body>
</html>
