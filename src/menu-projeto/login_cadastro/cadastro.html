<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./login.css">
    <title>Document</title>
</head>
<body>
    <!--FORMULÁRIO DE CADASTRO-->
    <div class="conteiner">
        <div class="row cadastro-form">
            <div class="logo">
                <img id="img" src="../assets/img/logo.png" style="border-radius: 100%; margin-left: 30px;">
              </div>
            <form class="row g-3">
                <div class="col-12">
                    <p style="font-weight: bold; align-items: center; margin-left: 60px; font-size: x-large;">Cadastre-se e aproveite</p>                    
                    <input type="text" class="form-control" id="inputAddress" placeholder="Nome completo" style="padding: 10px;">
                  </div>
                <div class="col-md-6">                  
                  <input type="email" class="form-control" id="inputEmail4" placeholder="E-mail" style="padding: 10px;">
                </div>
                <div class="col-md-6">                  
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Senha" style="padding: 10px;">
                </div>                      
                       
                <div class="col-12">
                  <button style="width: 100% ; background-color:rgb(214, 28, 32) ; " class="btn btn-primary">Cadastra</button>
                </div>
              </form>
              <p class="link">
                Já tem uma conta ?
                <a href="./login.html" style="text-decoration:none; color:rgb(214, 28, 32) ; font-weight: bold; margin-left: 10px;">Faça login</a>
              </p> 
        </div>    
    </div>
</body>
</html>
