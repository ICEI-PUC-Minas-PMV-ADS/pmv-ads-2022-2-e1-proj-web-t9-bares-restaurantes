
<head>
  <meta charset="UTF-8" />
  <title>Login </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="loginCadastro.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <div class="logo">
          <img id="img" src="./img/logo.png">
        </div>
        <form method="post" action=""> 
          <h1>Fazer login</h1> 
          <p>
            <input id="email_login" name="email_login" required="required" type="text" placeholder="E-mail"/>
          </p>
           
          <p> 
            
            <input id="senha_login" name="senha_login" required="required" type="password" placeholder="Senha" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="submit" value="Fazer login" /> 
          </p>

          <p class="link">
            <a href="#semCadastro">Continuar sem cadastro</a>
          </p>
           
          <p class="link">
             <hr style="display: none;">Não tem  uma conta?</hr>
            <a href="#paracadastro" style="font-weight: bold;
            background: #f7f8f1;
            color: rgb(214, 28, 32);">Cadastre-se</a>
          </p>
        </form>
      </div>
 
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <div class="logo">
          <img id="img" src="./img/logo.png">
        </div>
        <form method="post" action=""> 
          <h1>Cadastre-se e aproveite</h1> 
           
          <p> 
            
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Nome completo" />
          </p>
           
          <p> 
            
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="E-mail"/> 
          </p>
           
          <p> 
            
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="Senha"/>
          </p>
          <p> 
            <input type="checkbox" name="promocoes" id="promocoes" value="" /> 
            <label for="manterlogado">Quero receber ofertas e promoçoes</label>
          </p>
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Faça login </a>
          </p>
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
