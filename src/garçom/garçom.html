<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela do Garçom - App</title>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body onload="ExibirStatusPedidos()">
    <div class="wrapper">
        <div class="section">
            <div class="top_navbar">
                <div class="hamburger">
                    <a href="#">
                        <i class="fas fa-bars"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="profile">
                <img style="display: none;" src="img/imgGarcom.PNG" alt="profile_picture" />
                <h3>Status dos Pedidos</h3>
            </div>

            <hr />

            <ul>

                <li>
                    <a href="../home/index.html">
                        <span class="icon"><i class="fas fa-house-user"></i></span>
                        <span class="item">Home</span>
                    </a>
                </li>

                <li>
                    <a href="../login/login.html">
                        <span class="icon"><i class="fas fa-arrow-down"></i></span>
                        <span class="item">Sign out</span>
                    </a>
                </li>
            </ul>

            <div class="profile" style="height: 400px"></div>




            <div class="profile">
                <img style="display: none;" src="img/geriscreidon.PNG" alt="profile_picture" />
                <h3>Geriscreidon</h3>
            </div>
        </div>
    </div>

    
    <div class="central" id="tabela">
        <!--<label>Mesa</label>-->
        <input type="text" id="filterByMesa" class="form-control" style="margin-top: 30px;" onkeyup="meuFiltro()" placeholder="Número da mesa" title="Type in a name">
        <!--<label>Status</label>-->
        <input type="text" id="filterByStatus" class="form-control" style="margin-top: 30px;" onkeyup="meuFiltro()" placeholder="Status do pedido" title="Type in a name">
    </div>

    <script>
        var hamburger = document.querySelector(".hamburger");
        hamburger.addEventListener("click", function () {
            document.querySelector("body").classList.toggle("active");
        });        

        $(document).ready(function () {
            $("img").show(1);
        });
    </script>
</body>
</html>
