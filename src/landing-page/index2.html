<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bares e Restaurantes</title>
  <link rel="stylesheet" href="stely2.css">
</head>

<body>
  <header>

    <img src="logo.cantinho da eleie.png" alt="" srcset="">
  </header>
  <section>
   <form action="contato-Js" method="post">
      <p>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Nome completo" autocomplete="on" required >
      </p>
      <p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Digite seu @email" autocomplete="email" maxlength="30" required >
        
      <p>
        <label for="tel">Telefone</label>
        <input type="tel" name=" tel" id="tel" maxlength="16" placeholder="(xx)xxxxx-xxxx" autocomplete="tel"  required onkeyup="mascaraTel(this)">

      </p>
    </form>
    <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Digite sua mensagem" maxlength="350"  required></textarea><br>
    <input id="env" type="submit" value="Enviar Mensagem" onclick="enviar()">
  </section>
  <footer>

    <p> <a href="index.html">&copy;Bares e Restaurantes</a></p>
  </footer>
  <script src="app.js"></script>
  
</body>

</html>
